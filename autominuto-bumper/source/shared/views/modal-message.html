<div class="modal fade modal-message {{ modalClass }}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{ title }}</h4>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
        <p>{{ message2 }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal" style="width:70px;">
          Ok
        </button>
      </div>
    </div>
  </div>
</div>
