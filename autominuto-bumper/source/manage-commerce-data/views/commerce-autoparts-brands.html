
<div class="col-md-4 col-sm-4 col-xs-6" ng-repeat="(index,autoPartbrand) in $ctrl.autoPartsBrand">
  <div class="checkbox light margin-no">
    <label style="margin-bottom: 3px;">
    	<!--ng-required="$ctrl.selectedAutoPartsBrand.length === 0 && $ctrl.addedServiceBrands.length == 0"-->
      <input type="checkbox" name="autoPartbrandChecked" ng-click="$ctrl.addAutoPartBrand($index)"  ng-model="$ctrl.autoPartsBrandChecked[index]">
      <img ng-src="{{autoPartbrand.imageNameLogo}}" class="max-height-20"></img> {{autoPartbrand.name}} 
    </label>
  </div>
</div>
