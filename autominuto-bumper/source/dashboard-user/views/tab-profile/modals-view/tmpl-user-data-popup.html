<div class="modal fade" id="modal-account">
  <div class="modal-dialog mini" >
    <div class="modal-content" style="background: white; color:#253a4c">
      <form name="userDataForm" class="form-horizontal" novalidate ng-submit="$ctrl.updateUserData()">
        <div class="modal-header">
          <h4 class="modal-title"><span class="glyphicon glyphicon-pencil"></span>Ingresá tus datos</h4>
          <hr>
        </div>
        <div class="modal-body">
          <div class="row">

            <div class="col-md-12">
              <div class="margin-bottom-10">
                <!-- fila uno -->
                <div class="col-md-12 col-sm-12 col-xs-12 uploadPerfilImage margin-bottom-20">

                  <label class="fileContainer">
                    <div class="cut-image">
                      <img ngf-thumbnail="$ctrl.perfilImage || $ctrl.imagePath" class="center-block commerce-photo" ng-class="{'portrait': $ctrl.perfilImage.$ngfHeight > $ctrl.perfilImage.$ngfWidth || !$ctrl.perfilImage}" ngf-size="{quality:0.1}">
                    </div>
                    <h4>Cargar una foto</h4>
                    <input type="file" name="perfilImage"
                           ngf-select
                           ng-model="$ctrl.perfilImage"
                           accept="image/*"
                           ngf-max-size="5MB"
                           ngf-model-invalid="$ctrl.errorFile0"
                           style="visibility: hidden;"/>

                    <span ng-messages="userDataForm.perfilImage.$error" role="alert" style="display: block" ng-if="userDataForm.perfilImage.$dirty || userDataForm.$submitted" class="error-commerce-photo">
                      <span ng-show="userDataForm.perfilImage.$error.required && !userDataForm.perfilImage.$error.maxSize && !userDataForm.perfilImage.$error.minWidth && !userDataForm.perfilImage.$error.minHeight">
                       Debe cargar una imagen
                      </span>
                      <span ng-show="userDataForm.perfilImage.$error.maxSize">
                       La imagen no debe superar los 5MB.
                      </span>
                      <span ng-show="userDataForm.perfilImage.$error.minWidth || userDataForm.perfilImage.$error.minHeight">
                       La imagen debe ser por lo menos de 50x50px.
                      </span>
                    </span>
                  </label>
                </div>


                <div class="col-md-12 col-sm-12 col-xs-12">

                  <h6>Nombre y apellido</h6>
                  <div>
                    <input type="text" name="name" ng-model="$ctrl.userData.name" class="form-control"/>
                  </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">

                  <h6>Email</h6>
                  <div>
                    <input type="email" name="email" required ng-model="$ctrl.userData.email" class="input-group form-control"/>
                  </div>
                  <div ng-messages="userDataForm.email.$error" ng-if='userDataForm.email.$dirty  || userDataForm.$submitted' role="alert">
                    <div ng-message="required" class="errorMessage" >Email es obligatorio</div>
                    <div ng-message="email" class="errorMessage" >La dirección de correo no es válida</div>
                  </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6>Nickname</h6>
                  <div>
                    <input type="text" name="nickname" ng-model="$ctrl.userData.nickName" required class="form-control"/>
                  </div>
                  <div ng-messages="userDataForm.nickname.$error" ng-if='userDataForm.nickname.$dirty  || userDataForm.$submitted' role="alert">
                    <div ng-message="required" class="errorMessage">Nickname es obligatorio</div>
                  </div>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">

                  <h6>Teléfono</h6>

                  <div class="col-md-4 col-xs-12 padding-left-no">
                    <label style="font-size: 0.7em">Area</label>
                    <div class="input-group margin-bottom-10">
                      <div class="input-group-addon">
                        <img src="assets/images/icons/argentina.png" width="20"/>
                      </div>
                      <input type="text" class="form-control" placeholder="+54" disabled name="phone{{$index}}">
                    </div>
                  </div>

                  <div class="col-md-3 padding-left-no">
                    <label style="font-size: 0.7em">Cod. area</label>
                    <div class="input-group margin-bottom-10 input-placeholder" ng-class="{ 'has-error errorMessage' : userDataForm.areaCode.$dirty && userDataForm.areaCode.$invalid || userDataForm.$submitted  && userDataForm.areaCode.$invalid}">
                      <input type="text" class="form-control" placeholder="sin 0 ej: 11"
                             ng-pattern="/^[0-9]*$/"
                             ng-minlength="1"  ng-maxlength="5" ng-model="$ctrl.phoneData.areaCode" name="areaCode">
                    </div>
                  </div>

                  <div class="col-md-5 padding-left-no">
                    <label style="font-size: 0.7em">Número</label>
                    <div class="input-group margin-bottom-10" ng-class="{ 'has-error errorMessage' : userDataForm.numberPhone.$dirty && userDataForm.numberPhone.$invalid || userDataForm.$submitted  && userDataForm.numberPhone.$invalid}">
                      <input type="text" class="form-control" placeholder="sin el 15 ej: 63234343"
                             ng-pattern="/^[0-9]*$/"
                             ng-minlength="6"  ng-maxlength="10" ng-model="$ctrl.phoneData.number" name="numberPhone">
                    </div>
                  </div>
                  <!--div ng-messages="userDataForm.phone.$error" ng-if='userDataForm.phone.$dirty  || userDataForm.$submitted' role="alert">
                    <div ng-message="required" class="errorMessage" >Teléfono es obligatorio</div>
                    <div ng-message="minlength, maxlength, pattern" class="errorMessage">El número de teléfono es inválido</div>
                  </div-->

                  <span ng-messages="userDataForm.areaCode.$error" role="alert" style="display: block" ng-if="userDataForm.areaCode.$dirty || userDataForm.$submitted">
                    <span ng-message="minlength, maxlength, pattern" class="errorMessage">El prefijo es inválido</span>
                  </span>
                  <span ng-messages="userDataForm.numberPhone.$error" role="alert" style="display: block" ng-if="userDataForm.numberPhone.$dirty || userDataForm.$submitted">
                    <span ng-message="minlength, maxlength, pattern" class="errorMessage">El número es inválido</span>
                  </span>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="margin-top-10" >
                    <!-- <label style="display:block;font-weight: normal;cursor: pointer; color: #253a4c !important;">
                      <input type="checkbox" ng-model="$ctrl.phoneData.acceptMessages" name="phoneNotifications"> Quiero recibir notificaciones
                    </label> -->
                    <label class="whatsapp-check">
                      <input type="checkbox"  ng-model="$ctrl.phoneData.acceptWhatsapp" name="phoneWhatsapp">
                      <span>WhatsApp </span>
                      <img src="assets/images/icons/whats-icon.png">
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer margin-bottom-20">
          <button class="btn btn-primary button-modal -full-width-mobile">
            ACEPTAR
          </button>
          <button type="reset" class="btn btn-primary button-modal" ng-click="$ctrl.close()">
            CANCELAR
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
