<div class="col-md-4 producto-item selected">
  <div class="producto-imagen" style="margin-bottom: -20px;">
    <div class="overlay">
      <div class="overlay-image" ng-if="$ctrl.product.price > 0">
        <span class="margin-right-5">
          <img src="assets/images/icons/sumar.png">
        </span>
        <div class="overlay-pieces" ng-click="$ctrl.link($ctrl.product)">
          Ver detalles del producto
        </div>
      </div>
    </div>
    <div class="price" ng-if="$ctrl.product.price"><p>$<b>{{ $ctrl.product.price }}</b></p>
    </div>
    <div>
      <img ng-src="{{ $ctrl.product.mainImage }}" style="width: 130px; height: 130px; margin-bottom: 30px; margin-top: 30px;">
    </div>
  </div>
  <div class="light-blue-button" ng-if="$ctrl.product.price > 0">
    <button ng-click="$ctrl.link($ctrl.product)">
      <p>Comprar</p>
    </button>
  </div>
   <div class="light-blue-button" ng-if="$ctrl.isQuoteable() == false && $ctrl.product.price == 0">
    <button ng-click="$ctrl.goToAskAppointments($ctrl.product)">
      <p>Pedir Turno</p>
    </button>
  </div>
   <div class="light-blue-button" ng-if="$ctrl.isQuoteable() == true && $ctrl.product.price == 0">
    <button ng-click="$ctrl.goToAskAppointments($ctrl.product)">
      <p>Cotizar</p>
    </button>
  </div>
  <div class="producto-title name-image-product" style="width: 100%;"> {{ $ctrl.product.name }}</div>
</div>
