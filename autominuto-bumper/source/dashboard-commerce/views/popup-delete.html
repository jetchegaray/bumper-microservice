<div class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog"  style="width: 35%">
    <div class="modal-content" style="background: white; color:#253a4c">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" style="float:right;color:indianred" aria-hidden="true">&times;</button>
        <h4 class="modal-title" style="font-size: 19px;">Borrar {{ type }}</h4>
      </div>
      <div class="modal-body">
        <p style="font-size: 15px">Est√°s seguro que deseas borrar el {{ type }}
          <span style="font-weight: bold;"> {{ typeName }}</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal" style="width:130px;background: indianred;border-color: indianred;font-size: 16px">Borrar</button>
        <button type="button" ng-click="close(false)" class="btn btn-primary" data-dismiss="modal" style="width:195px;font-size: 16px">Cancelar</button>
      </div>
    </div>
  </div>
</div>
